{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}


<style>
  {% block style %}


 body {
    background: #f5f5f5;
  }



  #main-body {
    background-color: white
  }

  h1  {
    font-family: Century, sans-serif;
  }

  h2 {
    font-family:  Century, sans-serif;
  }

  p {
    font-family:  Century, sans-serif;
  }

  img {
    border-radius: 10%;
  }


  #button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 4px;
  }

  #selection {
    border-radius: 4px;
    width:100px;
  }

  a:link {
    text-decoration: none;
  }


  {% endblock style %}
</style>



{% block content %} 
</head>

<body>

{% include 'navbar.html' %}

<div class="container" id="main-body">
<br>
<div class="container">
<div class="col-sm-6 col-sm-offset-3">
<form action="" method="post"> {% csrf_token %}
    {{ form|crispy }}
    <br/>
    {% if form %}
    <input id="refer_button" type="submit" value="Submit" />
  {% endif %}
</form>
<br>
</div>
</div>
</div>

</body>
