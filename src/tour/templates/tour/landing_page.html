{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}



<style>
{% block style %}




body {
  
  color: #5a5a5a;
}


/* CUSTOMIZE THE CAROUSEL
-------------------------------------------------- */

.carousel {
  margin-bottom: 60px;
}

.carousel-control {
  top: 76%;
}

.carousel-caption {
  z-index: 10;
}

.carousel .item {
  height: 500px;
  background-color:#bbb;
  overflow:hidden;
}
.carousel img {
  position: absolute;
  top: 0;
  left: 0;
  min-width: 100%;
  height: 500px;
}

#whereto {
  position:absolute;
    top:30%;
}

/* RESPONSIVE CSS
-------------------------------------------------- */
@media (max-width: 768px) {

  .carousel-inner>.item>img, .carousel-inner>.item>a>img {
    max-width:inherit;
  }

  .carousel-caption p {
    margin-bottom: 20px;
    font-size: 21px;
    line-height: 1.4;
  }
}




{% endblock style %}
</style>





{% block content %}


<br/><br/><br/>


<div id="myCarousel" class="carousel slide" data-ride="carousel">


  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>



      
  <!-- Wrapper for slides -->
  <div class="carousel-inner">



    <div class="item active">
    
      <img src="{% static 'img/f2fLandingPicture.jpg' %}" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="{% static 'img/roya-ann-miller-185140.jpg' %}" alt="Chicago">
    </div>

    <div class="item">
      <img src="{% static 'img/aidan-meyer-129873.jpg' %}" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>



<div class="container">
    <form action="/guide_listings" method="get">
      <fieldset>
        <span>
        <input type="text" class="form-control" name="living" id="whereto" placeholder="Where do you want to go?" value='{{ request.GET.q }}'>
        </span>
      </fieldset>
    </form>
</div>







  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>






<script>
      {% block jquery %}

        document.getElementById('whereto').style.height="80px";
        document.getElementById('whereto').style.fontSize="30pt";
        document.getElementById('whereto').style.width="100%";
        $("#calander").datepicker();
        document.getElementById('booking').style.height="35px";
        document.getElementById('booking').style.width="100%";

        
      {% endblock %}
</script>



{% endblock %}
