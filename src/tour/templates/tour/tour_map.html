<body >
{% block content %}
{% include 'navbar.html' %}


<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>

<!-- Need to update the look and feel of the filters. Currentyl using text-danger -->
<div id="buttons">
  <br><br><br>
  <input type="checkbox" name="filter" id="sail" class='chk-btn'>
  <label class="text-danger" for='sail'><strong>Water Tours</strong></label>

  <input type="checkbox" name="filter" id="trail" class='chk-btn'>
  <label class="text-danger" for='trail'><strong>Trail Tours</strong></label>

  <input type="checkbox" name="filter" id="bike" class='chk-btn'>
  <label class="text-danger" for='bike'><strong>Hiking Tours</strong></label>

</div>

<div class="container" id="map-canvas"></div>

<script>


 function init() {




    var markers = []

    var data = {{json_list|safe}};
    var filters = {bike:false, trail:false, sail:false};


    var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
    var icons = {
            sail: {icon: iconBase + 'sailing.png'},
            trail: {icon: iconBase + 'trail.png'},
            hike: {icon: iconBase + 'hiker.png'}};


    var map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: {lat: 12.9715987, lng: 77.59456269999998}, zoom: 10});

    var searchBox = new google.maps.places.SearchBox(document.getElementById('pac-input'));
    map.controls[google.maps.ControlPosition.TOP_CENTER].push(document.getElementById('pac-input'));

    var i;
    google.maps.event.addListener(searchBox, 'places_changed', function() {
      searchBox.set('map', null);
      var places = searchBox.getPlaces();
      var bounds = new google.maps.LatLngBounds();



    // Multiple Markers
    var infoWindowContent = [
      {% for point in occurrence_list %}
          {% if point.latitude == None %}
          {% else %}
         ['<div class="info_content">' +
          '<h3>{{point.title}}</h3>' +
          '<p>{{point.description}}</p>' + 
          '</div>'
          +
          '<a href={{point.get_absolute_url}}>Click here to view the tour</a>'
          ],
          {% endif %}
      {% endfor%}
      ];

    // Display multiple markers on a map
    var infoWindow = new google.maps.InfoWindow(), marker, i;


for (i = 0; i < data.length; i++) {
        var titleText = data[i]['fields']['title'];
        var descriptionText = data[i]['fields']['description'];
        var json_tour_icon = data[i]['fields']['tour_icon'];
        var position = new google.maps.LatLng(data[i]['fields']['latitude'], data[i]['fields']['longitude']);
        var properties = data[i]['fields'];
        
        //the makeup of the marker
        var marker = new google.maps.Marker({
          position: position, 
          map: map,
          icon: icons[json_tour_icon.toString()].icon,
          properties: properties,
        })

        google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
                infoWindow.setContent(infoWindowContent[i][0]);
                infoWindow.open(map, marker);
            }
        })(marker, i));


        markers.push(marker)
      }


      bounds.extend(places[0].geometry.location);
      map.fitBounds(bounds);
      map.setZoom(Math.min(map.getZoom(),12));
     });


    $(function () {
    $('input[name=filter]').change(function (e) {
     map_filter(this.id);
      filter_markers()});
    })

    var get_set_options = function() {
      ret_array = []
      for (option in filters) {
        if (filters[option]) {
          ret_array.push(option)
        }
      }
      return ret_array;
    }

    var filter_markers = function() {  
      set_filters = get_set_options()
      
      // for each marker, check to see if all required options are set
      for (i = 0; i < markers.length; i++) {
        marker = markers[i];

        // start the filter check assuming the marker will be displayed
        // if any of the required features are missing, set 'keep' to false
        // to discard this marker
        keep=true
            //initialize - expression, increment
        for (opt=0; opt<set_filters.length; opt++) {

          if (!marker.properties[set_filters[opt]]) {
            keep = false;
          }
        }
        marker.setVisible(keep)
      }
    }

    var map_filter = function(id_val) {
       if (filters[id_val]) 
          filters[id_val] = false
       else
          filters[id_val] = true
    }

  };


 google.maps.event.addDomListener(window, 'load', init);


</script>

<input id="pac-input" class="controls" type="text" class="form-control" placeholder="Search Box">




{% endblock content %}
</html>
