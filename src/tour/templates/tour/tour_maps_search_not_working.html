<body >
{% block content %}
{% include 'navbar.html' %}

<div id="buttons">
  <input type="checkbox" name="filter" id="sail" class='chk-btn'>
    <label for='sail'>Sail</label>
  <input type="checkbox" name="filter" id="trail" class='chk-btn'>
    <label for='trail'>Trail</label>
  <input type="checkbox" name="filter" id="hike" class='chk-btn'>
    <label for='hike'>Hike</label>
</div>

<input id="pac-input" class="controls" type="text" class="form-control" placeholder="Search Box">
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
<div class="container" id="map-canvas"></div>

<script>

function init() {
  map_options = {
      zoom: 10,
      mapTypeId: google.maps.MapTypeId.HYBRID,
      center: {lat: 45.5227326000, lng: -122.6758393000}
    }
  map_document = document.getElementById('map-canvas')
  var map = new google.maps.Map(map_document, map_options);
}

google.maps.event.addDomListener(window, 'load', init);

var map
var markers = []
var filters = {bike:false, trail:false, sail:false}
var data = {{json_list|safe}}
var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
var icons = {
      sail: {icon: iconBase + 'sailing.png'},
      trail: {icon: iconBase + 'trail.png'},
      hike: {icon: iconBase + 'hiker.png'}};

$(function () {
    $('input[name=filter]').change(function (e) {
     map_filter(this.id);
      filter_markers()});
})

var get_set_options = function() {
  ret_array = []
  for (option in filters) {
    if (filters[option]) {
      ret_array.push(option)
    }
  }
  return ret_array;
}

var filter_markers = function() {  
  set_filters = get_set_options()
  
  // for each marker, check to see if all required options are set
  for (i = 0; i < markers.length; i++) {
    marker = markers[i];

    // start the filter check assuming the marker will be displayed
    // if any of the required features are missing, set 'keep' to false
    // to discard this marker
    keep=true
    for (opt=0; opt<set_filters.length; opt++) {
      if (!marker.properties[set_filters[opt]]) {
        keep = false;
      }
    }
    marker.setVisible(keep)
  }
}

var map_filter = function(id_val) {
   if (filters[id_val]) 
      filters[id_val] = false
   else
      filters[id_val] = true
}


var searchBox = new google.maps.places.SearchBox(document.getElementById('pac-input'));
map.controls[google.maps.ControlPosition.TOP_CENTER].push(document.getElementById('pac-input'));

google.maps.event.addListener(searchBox, 'places_changed', function() {
    searchBox.set('map', null);
    var places = searchBox.getPlaces();
    var bounds = new google.maps.LatLngBounds();


    $.each(data, function(key, val) {
      var point = new google.maps.LatLng(val['fields']['latitude'], val['fields']['longitude']);
      var titleText = val['fields']['title']
      var descriptionText = val['fields']['description']
      var json_tour_icon = val['fields']['tour_icon']
      var marker = new google.maps.Marker({
            position: point,
            map: map,
            properties: val['fields'],
            title: titleText,
            icon: icons[json_tour_icon.toString()].icon
        });
      markers.push(marker)
      });
    map.fitBounds(bounds);
    searchBox.set('map', map);
    map.setZoom(Math.min(map.getZoom(),10));
 });

</script>
{% endblock content %}
</html>
