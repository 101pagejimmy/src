{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load static %}

<style>
  {% block style %}


 body {
    background: #f5f5f5;
  }



  #main-body {
    background-color: white
  }

  h1  {
    font-family: Century, sans-serif;
  }

  h2 {
    font-family:  Century, sans-serif;
  }

  p {
    font-family:  Century, sans-serif;
  }

  img {
    border-radius: 10%;
  }


  #button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 4px;
  }

  #selection {
    border-radius: 4px;
    width:100px;
  }

  a:link {
    text-decoration: none;
  }


  {% endblock style %}
</style>



{% block content %} 
{% include 'navbar.html' %}


    <!-- Page-->
    <div class="page text-center">
      <main class="page-content">
        <!-- Login-->
        <section>
          <!-- RD Parallax-->
          <div data-on="false" data-md-on="true" class="rd-parallax">
            <div data-speed="0.25" data-type="media" data-url="{% static 'img/backgrounds/background-26-1920x900.jpg' %}" class="rd-parallax-layer"></div>
            <div data-speed="0" data-type="html" data-md-fade="false" class="rd-parallax-layer">
              <div class="shell section-80 section-md-top-135 section-md-bottom-145">
                <div class="range range-xs-center">
                  <div class="cell-xs-9 cell-sm-7 cell-md-5 cell-lg-5">
                    <!-- Box-->
                    <div class="box box-lg reveal-block bg-white inset-lg-left-60 inset-lg-right-60">
                      <h5 class="text-ubold text-sm-left">Become a Guide</h5>
                      <div class="offset-top-25">
                          <div class="form-group form-group-xs">
                            <form method="post" action="">
                              {% csrf_token %}
                              {{ form|crispy }}
                                <input class='btn btn-block btn-icon btn-icon-right btn-primary' type="submit" value="{% trans 'SUBMIT' %}" />
                                <input type="hidden" name="next" value="{{ next }}" />
                            </form>
                          <div class="offset-top-0">
                            <p class="text-extra-small">Don`t have an account? <a href="{% url 'registration_register' %}" class="text-primary">Sign Up</a> now!</p>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>


<script>
  {% block jquery %}

        document.getElementById('id_tour_description').style.height="200px";
        document.getElementById('id_remember').style.height="200px";


  {% endblock %}
</script>


{% endblock %}
