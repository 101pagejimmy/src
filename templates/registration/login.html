{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load static %}



{% block content %}
{% include 'navbar.html' %}

    <!-- Page-->
    <div class="page text-center">
      <main class="page-content">
        <!-- Login-->
        <section>
          <!-- RD Parallax-->
          <div data-on="false" data-md-on="true" class="rd-parallax">
            <div data-speed="0.25" data-type="media" data-url="{% static 'img/backgrounds/background-26-1920x900.jpg' %}" class="rd-parallax-layer"></div>
            <div data-speed="0" data-type="html" data-md-fade="false" class="rd-parallax-layer">
              <div class="shell section-80 section-md-top-135 section-md-bottom-145">
                <div class="range range-xs-center">
                  <div class="cell-xs-9 cell-sm-7 cell-md-5 cell-lg-4">
                    <!-- Box-->
                    <div class="box box-lg reveal-block bg-white inset-lg-left-60 inset-lg-right-60">
                      <h5 class="text-ubold text-sm-left">Login</h5>
                      <div class="offset-top-25">
                          <div class="form-group form-group-xs">
                          	<form method="post" action=".">
              							  {% csrf_token %}
              							  {{ form|crispy }}
              							  	<input class='btn btn-block btn-icon btn-icon-right btn-primary' type="submit" value="{% trans 'SUBMIT' %}" />
              							  	<input type="hidden" name="next" value="{{ next }}" />
              							</form>
                          <div class="offset-top-0">
                            <div class="pull-xs-left">
                              <p class="text-extra-small"><a href="{% url 'auth_password_reset' %}" class="text-primary">Forgot Your Password?</a></p>
                            </div>
                            <div class="pull-xs-right form-group offset-top-24">
                              <label class="checkbox-inline checkbox-inline-right">
                              </label>
                            </div>
                            <div class="clearfix"></div>
                          </div>
                          <div class="offset-top-0">
                            <p class="text-extra-small">Don`t have an account? <a href="{% url 'registration_register' %}" class="text-primary">Sign Up</a> now!</p>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

    </div>
  


{% endblock %}
